name: GitHub pet Daily Update

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths: 
      - 'pet.py'
      - '.github/workflows/main.yml'

jobs:
  update-pet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv
    
    - name: Run pet Update
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PET_FIRST_USE: ${{ vars.PET_FIRST_USE || '2025-08-25' }}
        SAVE_FILE_PATH: 'pet_save.json'
      run: |
        python pet.py
    
    - name: Commit and push save file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pet_save.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¾ Daily pet update - $(date +'%Y-%m-%d')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update README with Pet Status
      run: |
        python - << 'EOF'
        import json
        import os
        from datetime import datetime
        
        try:
            with open('pet_save.json', 'r') as f:
                pet_data = json.load(f)
        except:
            print("No pet save file found")
            exit(0)
        
        stage_emojis = {
            "EGG": "ğŸ¥š",
            "HATCHLING": "ğŸ£", 
            "YOUNG": "ğŸ¤",
            "ADULT": "ğŸ¦",
            "LEGENDARY": "ğŸ¦…"
        }
        
        health_indicators = {
            "HEALTHY": "âœ¨",
            "GOOD": "ğŸ˜Š",
            "TIRED": "ğŸ˜´",
            "WEAK": "ğŸ˜µ",
            "CRITICAL": "ğŸ†˜",
            "DEAD": "ğŸ’€"
        }
        
        pet_emoji = stage_emojis.get(pet_data['current_stage'], 'ğŸ¥š')
        health_emoji = health_indicators.get(pet_data.get('health_state', 'HEALTHY'), 'ğŸ˜Š')
        
        days_since_last = pet_data.get('days_since_last_commit', 0)
        streak_estimate = 0 if days_since_last > 0 else pet_data.get('best_streak', 0)
        
        achievements_list = pet_data.get('achievements', [])
        achievement_badges = {
            "first_hatch": "ğŸ£",
            "week_streak": "ğŸ”¥",
            "month_streak": "ğŸ’«",
            "ancient": "ğŸ›ï¸",
            "legendary": "ğŸ‘‘",
            "dedication": "ğŸ’",
            "survivor": "ğŸ›¡ï¸",
            "comeback": "ğŸ”„"
        }
        
        achievement_display = " ".join([achievement_badges.get(a, "ğŸ†") for a in achievements_list[:5]])
        
        status_section = f"""## ğŸ¾ My GitHub pet

{pet_emoji} **Stage:** {pet_data['current_stage']} {health_emoji}  
ğŸ“… **Days Alive:** {pet_data['days_alive']}  
â­ **Experience:** {pet_data['total_experience']}  
ğŸ’“ **Health:** {pet_data.get('health_state', 'HEALTHY')}  
ğŸ† **Best Streak:** {pet_data['best_streak']} days  
ğŸ’» **Total Commits:** {pet_data['total_commits']}  
ğŸ–ï¸ **Achievements:** {achievement_display if achievement_display else 'None yet'}  

*Last updated: {datetime.now().strftime('%Y-%m-%d %H:%M UTC')}*

---
"""
        
        readme_path = 'README.md'
        if os.path.exists(readme_path):
            with open(readme_path, 'r') as f:
                content = f.read()
            
            if '## ğŸ¾ My GitHub pet' in content:
                lines = content.split('\n')
                start_idx = None
                end_idx = None
                
                for i, line in enumerate(lines):
                    if line.startswith('## ğŸ¾ My GitHub pet'):
                        start_idx = i
                    elif start_idx is not None and line.startswith('---'):
                        end_idx = i + 1
                        break
                
                if start_idx is not None:
                    if end_idx is None:
                        end_idx = len(lines)
                    
                    new_lines = lines[:start_idx] + status_section.strip().split('\n') + lines[end_idx:]
                    content = '\n'.join(new_lines)
                else:
                    content = status_section + content
            else:
                content = status_section + content
        else:
            content = status_section
        
        with open(readme_path, 'w') as f:
            f.write(content)
            
        print("README updated with pet status")
        EOF
    
    - name: Commit README update
      run: |
        git add README.md
        if git diff --staged --quiet; then
          echo "No README changes to commit"
        else
          git commit -m "ğŸ“ Update README with pet status"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
