name: GitHub Pet Daily Update

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths: 
      - 'pet.py'
      - '.github/workflows/main.yml'

jobs:
  update-pet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv dotenv
    
    - name: Run Pet Update
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PET_FIRST_USE: ${{ vars.PET_FIRST_USE || '2025-08-25' }}
        SAVE_FILE_PATH: 'pet_save.json'
      run: |
        python main.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pet_save.json README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üêæ Daily pet update - $(date +'%Y-%m-%d')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}